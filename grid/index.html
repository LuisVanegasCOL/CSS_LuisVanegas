<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Se establece la codificación de caracteres y la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio grid
    </title>
</head>

<body>
    <!-- Contenedor principal donde se define el layout en grid -->
    <section class="container">
        <!-- Div para el header -->
        <div class="header">Header</div>

        <!-- Div para el menú de navegación -->
        <div class="menu">Menu</div>

        <!-- Div para el héroe (parte destacada) -->
        <div class="hero">Hero</div>

        <!-- Div para el contenido principal -->
        <div class="main">Main</div>

        <!-- Div para el banner lateral -->
        <div class="banner">Banner</div>

        <!-- Div para el contenido extra -->
        <div class="extra">Extra</div>

        <!-- Div para la imagen -->
        <div class="image">Image</div>
    </section>
</body>

</html>
